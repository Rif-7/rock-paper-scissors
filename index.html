<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Rock, Paper and Scissors</title>
</head>
<body>
    <h2 class="content final"> </h2>
    <div class="game-info content">
        <h3 class="round-info">Round: 1</h3>
        <div class="score-info">
            Your Score: 0 | Com Score: 0
        </div>
    </div>
    
    <div class="info content">
    </div>
    <div class="choices">
        <button class="choice" data-option="rock">Rock</button>
        <button class="choice" data-option="paper">Paper</button>
        <button class="choice" data-option="scissors">Scissors</button>
    </div>
    
</body>
</html>
